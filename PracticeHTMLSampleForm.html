<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Login Form</title>
</head>
<body style="background-color:deepskyblue;">
    
    <form style="width: 50vw; margin-left : 25vw;" action="PracticeHTMLSampleFormResults.html" method="GET" enctype="multipart/form-data">
        <h2 align="center">Enter Login Details and Submit</h2>
        <br />
        <br />
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" value="User" />
        </div>
        <br />
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="example@email.com" required />
        </div>
        <br />
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="1" max="200" step="5" />
        </div>
        <br />
        <div>
            <label for="birthdate">Birth Date</label>
            <input type="date" name="birthdate" id="birthdate" min="2000-04-29" />
        </div>
        <br />
        <br />
        <div>
            <strong>Languages Known:</strong>
            <div>
                <label for="english">English</label>
                <input type="checkbox" name="english" id="english" />
            </div>
            <div>
                <label for="german">German</label>
                <input type="checkbox" name="german" id="german" />
            </div>
            <div>
                <label for="french">French</label>
                <input type="checkbox" name="french" id="french" />
            </div>
            <div>
                <label for="indian">Indian</label>
                <input type="checkbox" name="indian" id="indian" />
            </div>
            <div>
                <label for="chinese">Chinese</label>
                <input type="checkbox" name="chinese" id="chinese" />
            </div>
            <div>
                <label for="japanese">Japanese</label>
                <input type="checkbox" name="japanese" id="japanese" />
            </div>
            <div>
                <label for="korean">Korean</label>
                <input type="checkbox" name="korean" id="korean" />
            </div>
            <div>
                <label for="australian">Australian</label>
                <input type="checkbox" name="australian" id="australian" />
            </div>
        </div>
        <br />
        <br />
        <div>
            <strong>Gender:</strong>
            <br />
            <span>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male" />
            </span>
            <span>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="female" />
            </span>
            <span>
                <label for="neutral">Neutral</label>
                <input type="radio" name="gender" id="neutral" value="neutral " />
            </span>
        </div>
        <br />
        <br />
        <div>
            <lable for="country"> Country of orgin :</lable>
            <select name="country" id="country" multiple>
                <option label="U.S" value="us"></option>
                <option value="india">India</option>
                <option value="uk"> U.K</option>
                <option value="europe"> Europe</option>
                <option value="china">China</option>
                <option value="australia"> Australia</option>
            </select>
        </div>
        <br />
        <br />

        <div>
            <label for="note">Note:</label><br /><br />
            <textarea>Write short description about yourself here.....</textarea>
        </div>
        <br />
        <br />
        <input type="hidden" name="hidden" value="hi" />
        <div>
            <label for="file">Documents:</label>
            <input type="file" name="file" id="file">
        </div>
        <br />
        <br />
        <div>
            <lable for="phone">Phone Number :</lable>
            <input type="tel" name="phone" id="phone" />
        </div>
        <br />
        <br />
        <div>
            <label for="url">Provide LinkedIn or Xing URL :</label>
            <input type="url" name="url" id="url" />
        </div>
        <br />
        <br />
        <div>
            <label for="color">Select your favourite color:</label>
            <input type="color" name="color" id="color" />
        </div>
        <br />
        <br />
        <div>
            <label>
                Password
                <input type="password" name="password" placeholder="password" required />
            </label>
            <br />
            <label>
                Confirm Password
                <input type="password" name="cpassword" placeholder="password" required />
            </label>

        </div>
        <br />
        <br />
        <div>
            <button type="reset"> Reset </button>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
